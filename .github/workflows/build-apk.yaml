name: Build Android APK
run-name: ${{ github.event.inputs.repository }} ${{ github.event.inputs.branchName && format('{0}', github.event.inputs.branchName) }} ${{ github.event.inputs.subdir && format('[/{0}]', github.event.inputs.subdir) }} :${{ github.event.inputs.taskName }}

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Git repository URL"
        required: true
        default: "https://github.com/android/sunflower"
      branchName:
        description: "Git branch name [Optional]"
        required: false
        default: ""
      subdir:
        description: "Relative subdirectory path when the project is nested [Optional]"
        required: false
        default: ""
      jdkVersion:
        description: "OpenJDK version to use: 8 / 11 / 17 / 21 etc."
        required: false
        default: "21"
      taskName:
        description: "build.gradle task name: assembleDebug, assembleRelease, etc."
        required: false
        default: "assembleRelease"

jobs:
  build:
    runs-on: ubuntu-latest # Android SDK is built into this image
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ github.event.inputs.jdkVersion }}

      - name: Clone project
        run: |
          if [[ -z "${{ github.event.inputs.branchName }}" ]]; then
            git clone --recurse-submodules --depth=1 ${{ github.event.inputs.repository }} workspace
          else
            git clone --recurse-submodules --depth=1 --branch ${{ github.event.inputs.branchName }} ${{ github.event.inputs.repository }} workspace
          fi

      - name: Build APK
        working-directory: ./workspace
        run: |
          # Determine the actual build directory
          if [[ -n "${{ github.event.inputs.subdir }}" ]]; then
            BUILD_DIR="${{ github.event.inputs.subdir }}"
          else
            # Search for settings.gradle or settings.gradle.kts recursively (best indicator of Gradle root)
            # maxdepth 4 covers common nesting patterns (e.g. root/platform/android/app) without being too broad
            FOUND=$(find . -maxdepth 4 \( -name "settings.gradle" -o -name "settings.gradle.kts" \) | sort | head -1)
            if [ -n "$FOUND" ]; then
              BUILD_DIR=$(dirname "$FOUND")
            else
              # Fall back to searching for build.gradle or build.gradle.kts
              FOUND=$(find . -maxdepth 4 \( -name "build.gradle" -o -name "build.gradle.kts" \) | sort | head -1)
              if [ -n "$FOUND" ]; then
                BUILD_DIR=$(dirname "$FOUND")
              else
                echo "Error: Could not find Gradle build files. Please specify the 'subdir' input parameter."
                exit 1
              fi
            fi
          fi

          echo "Building in directory: $BUILD_DIR"

          # Install npm dependencies if package.json exists (required for Capacitor/Ionic projects)
          # so that node_modules/@capacitor/android/capacitor is present before Gradle runs
          if [ -f "package.json" ]; then
            echo "Found package.json, running npm install..."
            npm install
          fi

          cd "$BUILD_DIR"

          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          # Fix potential Windows-style CRLF line endings in gradlew
          if file gradlew | grep -q CRLF; then
            echo "Normalizing gradlew line endings (CRLF -> LF)..."
            sed -i 's/\r//' gradlew
          fi
          chmod +x gradlew

          # Create local.properties with SDK path if it doesn't exist (required by some projects)
          if [ ! -f "local.properties" ]; then
            echo "sdk.dir=$ANDROID_HOME" > local.properties
          fi

          # Create stub Capacitor Cordova plugins files if missing (generated by `npx cap sync android`)
          if find . -maxdepth 4 \( -name "*.gradle" -o -name "*.gradle.kts" \) | xargs grep -l "capacitor-cordova-android-plugins" 2>/dev/null | grep -q .; then
            echo "Capacitor project detected: ensuring stub capacitor-cordova-android-plugins files exist"
            mkdir -p capacitor-cordova-android-plugins
            # Empty map is safe: this file normally declares variables for Cordova plugins;
            # with no Cordova plugins present, an empty map satisfies the apply() call.
            if [ ! -f "capacitor-cordova-android-plugins/cordova.variables.gradle" ]; then
              printf 'ext {\n    cordovaPluginVariables = [:]\n}\n' > capacitor-cordova-android-plugins/cordova.variables.gradle
            fi
            # Without a build.gradle that applies com.android.library, Gradle reports
            # "No variants exist" and fails to resolve :capacitor-cordova-android-plugins.
            if [ ! -f "capacitor-cordova-android-plugins/build.gradle" ]; then
              {
                echo 'apply plugin: "com.android.library"'
                echo ''
                echo 'android {'
                echo '    namespace "cordova.capacitor.android.plugins"'
                echo '    compileSdkVersion rootProject.ext.compileSdkVersion'
                echo '    defaultConfig {'
                echo '        minSdkVersion rootProject.ext.minSdkVersion'
                echo '        targetSdkVersion rootProject.ext.targetSdkVersion'
                echo '    }'
                echo '    lintOptions {'
                echo '        abortOnError = false'
                echo '    }'
                echo '}'
                echo ''
                echo 'dependencies {'
                echo '}'
                echo ''
                echo 'apply from: "cordova.variables.gradle"'
              } > capacitor-cordova-android-plugins/build.gradle
            fi
            # Ensure settings.gradle includes :capacitor-cordova-android-plugins
            # Sort ensures settings.gradle is preferred over settings.gradle.kts when both exist
            SETTINGS_FILE=$(find . -maxdepth 1 \( -name "settings.gradle" -o -name "settings.gradle.kts" \) | sort | head -1)
            if [ -n "$SETTINGS_FILE" ] && ! grep -q "capacitor-cordova-android-plugins" "$SETTINGS_FILE"; then
              echo "include ':capacitor-cordova-android-plugins'" >> "$SETTINGS_FILE" || echo "Warning: failed to update $SETTINGS_FILE"
            fi
          fi

          if [[ "${{ github.event.inputs.taskName }}" == *Release* ]]; then
            echo "Task contains 'Release', attempting to sign a release build with a debug key."

            if [ ! -f "$HOME/.android/debug.keystore" ]; then
              echo "Debug keystore not found. Creating one..."

              keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "C=US, O=Android, CN=Android Debug"

              mkdir -p $HOME/.android
              mv debug.keystore $HOME/.android/debug.keystore
            fi

            ./gradlew ${{ github.event.inputs.taskName }} \
              -Pandroid.injected.signing.store.file="$HOME/.android/debug.keystore" \
              -Pandroid.injected.signing.store.password=android \
              -Pandroid.injected.signing.key.alias=androiddebugkey \
              -Pandroid.injected.signing.key.password=android \
              --warning-mode all \
              --stacktrace
          else
            ./gradlew ${{ github.event.inputs.taskName }} --warning-mode all --stacktrace
          fi

      - name: Upload the APK artifact with 1 day retention
        uses: actions/upload-artifact@v4
        with:
          path: workspace/**/*.apk
          name: apk-archive
          retention-days: 1
